<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>static comp challenge 1</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,700" rel="stylesheet">
  </head>
  <body>
    <section class="pictures">
      <img class="left-arrow" src="images/arrow-left copy.svg">
      <img class="right-arrow" src="images/arrow-right.svg">
      <img class="img-progression" src="images/img-progression.png">
    </section>

    <section class="nav">
      <article class="box title">
        <p class="tycho-title">TYCHO</p>
        <p>American ambient music project led by Scott Hansen (born 1977) as primary composer, songwriter and producer.</P>
        <button type="button" class:"resume">Resume</button>
        <button type="button" class:"contact">Contact</button>
      </article>
      <article class="box store"><img src="images/store.svg"><p>Store</p></article>
      <article class="box social"><img src="images/social.svg"><p>Social</p></article>
      <article class="box spotify"><img src="images/spotify.svg"><p>Spotify</p></article>
      <article class="box blog"><img src="images/music.svg"><p>Discography</p></article>
      <article class="box app"><img src="images/mobile-app.svg"><p>Mobile App</p></article>
      <article class="box contact"><img src="images/contact.svg"><p>Contact</p></article>
      <article class="box music"><img src="images/music.svg"><p>Music</p></article>
    </section>

  </body>
</html>
